<!DOCTYPE html>

<head>

    <title>Panel admina</title>
</head>
<body>

<ul>
    <li th:each="user: ${users}">

        <span>      </span>
        <span>      </span>

        <span>        </span>
        <a th:href="|/admin/deleteUserRolesAdmin/${user.id}|">Zabierz role admin</a>
    </li>
</ul>

</body>
</html>
