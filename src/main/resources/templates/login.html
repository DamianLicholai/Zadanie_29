<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Logowanie</title>
</head>
<body>
<h1>Formularz logowania</h1>


<p th:if="${showErrorMessage}">Niepoprawne logowanie</p>

<p th:if="${showRegisterInformation}">Stworzono użytkownika</p>

<form th:action="@{/logowanie}" method="post">
    <input name="username" placeholder="Username"/> <br/>
    <input name="password" placeholder="Password"/> <br/>
    <input type="submit" value="Login"/>
</form>

<br>
<a href="/">Zarejestruj użytkownika</a>

<a href="/reset">Nie pamiętasz hasła?</a>


</body>
</html>
